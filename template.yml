- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      kompose.cmd: kompose convert -f docker-compose.yml --build build-config --provider=openshift
        -o template.yml
      kompose.version: 1.18.0 ()
    creationTimestamp: null
    labels:
      io.kompose.service: coordinator
    name: coordinator
  spec:
    ports:
    - name: "4200"
      port: 4200
      targetPort: 4200
    - name: "4300"
      port: 4300
      targetPort: 4300
    - name: "5432"
      port: 5432
      targetPort: 5432
    selector:
      io.kompose.service: coordinator
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
