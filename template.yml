        -o template.yml
      kompose.version: 1.18.0 ()
    creationTimestamp: null
    labels:
      io.kompose.service: balancer
    name: balancer
  spec:
    replicas: 1
    selector:
      io.kompose.service: balancer
    strategy:
      resources: {}
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          io.kompose.service: balancer
      spec:
        containers:
        - env:
          - name: CLUSTER_NAME
            value: cluster-crate
          - name: GATEWAY_EXPECTED_NODES
            value: "3"
          - name: GATEWAY_RECOVER_AFTER_NODES
            value: "3"
          - name: MAX_LOCAL_STORAGE_NODES
            value: "10"
          - name: NODE_DATA
            value: "true"
          - name: NODE_MASTER
            value: "false"
          - name: NODE_NAME
            value: balancer
          - name: PSQL_ENABLED
            value: "false"
          - name: SEED_HOSTS_ARRAY
            value: coordinator:4300
          image: ' '
          name: balancer
          resources: {}
          volumeMounts:
          - mountPath: /app/cratedb/data/data
            name: data
          - mountPath: /app/cratedb/data/logs
            name: logs
          - mountPath: /app/cratedb/data/blobs
            name: blobs
        restartPolicy: Always
        volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
        - name: logs
          persistentVolumeClaim:
            claimName: logs
        - name: blobs
          persistentVolumeClaim:
            claimName: blobs
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - balancer
        from:
          kind: ImageStreamTag
          name: balancer:4.0.4
      type: ImageChange
  status: {}
